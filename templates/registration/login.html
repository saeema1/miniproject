{% extends 'base.html' %}

{% block title %}Login - Road Safety System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <!-- Debug: CSRF Token Value -->
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="{% url 'user_register' %}">Register here</a>
                    </p>
                    <p class="mb-0 mt-2">Are you a contractor? 
                        <a href="{% url 'contractor_register' %}">Register as contractor</a>
                    </p>
                    <p class="mb-0 mt-2">
                        <a href="{% url 'forgot_password' %}">Forgot your password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
