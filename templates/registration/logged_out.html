{% extends 'base.html' %}

{% block title %}Logged Out - Road Safety System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-out-alt me-2"></i>Logged Out</h4>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                <h5>You have been successfully logged out!</h5>
                <p class="text-muted">Thank you for using the Road Safety System.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Login Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
