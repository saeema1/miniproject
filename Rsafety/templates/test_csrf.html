{% extends 'base.html' %}

{% block title %}Test CSRF - Road Safety System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>CSRF Test</h4>
            </div>
            <div class="card-body">
                <form method="post" id="csrf-test-form">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Test CSRF Token</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('csrf-test-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    fetch('/test-csrf/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'Content-Type': 'application/json',
        },
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('result').innerHTML = 
            '<div class="alert alert-success">' + data.message + '</div>';
    })
    .catch(error => {
        document.getElementById('result').innerHTML = 
            '<div class="alert alert-danger">Error: ' + error.message + '</div>';
    });
});
</script>
{% endblock %}
